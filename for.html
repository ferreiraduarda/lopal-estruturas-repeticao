<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <center>
    <script>
        let anoLimite = prompt("Informe o ano limite da lista"); //ano limite é o ano atual
        for(let anoDeCopa = 1930; 
        anoDeCopa <= anoLimite; 
        anoDeCopa = anoDeCopa + 4){

            document.write(anoDeCopa + " é ano de copa<br>");
        }
    </script>
    </center>
</body>
</html>
